<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        .classe1{
            padding: 20px;
            border: solid 1px red;
            margin: 20px;
            height: 200px;
            width: 200px;
            background-color: cadetblue;
            box-sizing: content-box;
        }
        .classe2{
            padding: 20px;
            border: solid 1px red;
            margin: 20px;
            height: 200px;
            width: 200px;
            background-color: cadetblue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1 class="classe1">Sono un titolo in content-box</h1>
    <h1 class="classe2">Sono un titolo in border-box</h1>
</body>
</html>
